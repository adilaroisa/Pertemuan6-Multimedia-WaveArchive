<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wave Archive</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2 id="alertText">Welcome to Wave Archive 🌊</h2>

    <section class="media-block">
      <h3 id="videoLocal">🎞️ Video: Gacha Carlotta</h3>
      <video width="640" height="360" autoplay muted controls poster="img/brant.jpg">
        <source src="video/gacha carlotta.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>      
    </section>

    <section class="media-block">
      <h3 id="videoYT">📺 Video YouTube: Gacha Cantarella</h3>
      <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/QQyvjFehF7A?si=-rNwGACavcHqtGMo"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    </section>

    <section class="media-block">
      <h3 id="gambarBrant">🖼️ Gambar: Brant</h3>
      <img src="img/brant.png" alt="Foto karakter Brant" width="500" />
    </section>

    <section class="media-block">
      <h3 id="audioReality">🔊 Audio: Am I Bothering You - Reality Club</h3>
      <audio controls>
        <source src="audio/Am I Bothering You - Reality Club.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
